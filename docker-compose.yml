version: '3'
services:
    redis:
        build: ./trendmap/redis/
        container_name: redis
        restart: unless-stopped
        networks:
            - trendmap-docker-net
    backend:
        environment: 
            - NEWSAPI_KEY=${NEWSAPI_KEY}
            - REDDIT_CLIENTID=${REDDIT_CLIENTID}
            - REDDIT_CLIENTSECRET=${REDDIT_CLIENTSECRET}
        build: ./trendmap/backend/
        container_name: backend
        restart: unless-stopped
        depends_on: 
            - redis
        networks:
            - trendmap-docker-net
    frontend:
        build: 
            context: ./trendmap/frontend/
            args: 
                REACT_APP_LEAFLET_ACCESS_TOKEN:${REACT_APP_LEAFLET_ACCESS_TOKEN}
        container_name: frontend
        depends_on: 
            - backend
        networks:
            - trendmap-docker-net
        volumes:
            - web-root:/usr/src/trendmap-frontend/build
    nginx:
        image: nginx:mainline-alpine
        container_name: nginx
        restart: unless-stopped
        ports:
            - "80:80"
            - "443:443"
        volumes:
            - web-root:/var/www/html
            - ./nginx:/etc/nginx/conf.d
            - certbot-etc:/etc/letsencrypt
            - certbot-var:/var/lib/letsencrypt
            - dhparam:/etc/ssl/certs
        depends_on:
            - frontend
        networks:
            - trendmap-docker-net
